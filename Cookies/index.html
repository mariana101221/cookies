<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galletas Cómic</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="bienvenida">WELCOME</div>
        <nav>
            <a href="#">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="promotions.html">OFFERS</a>
        </nav>
    </header>
    <main>
        <section class="imagen-principal">
            <div class="hero-img"></div>
        </section>
        <section class="promociones">
            <h2>PROMOTIONS</h2>
            <div class="tarjetas">
                <div class="tarjeta1"></div>
                <div class="tarjeta2"></div>
                <div class="tarjeta3"></div>
            </div>
            <a href="promotions.html" id="ver-mas">▼ SEE MORE ▼</a>
        </section>
    </main>
    <footer>
        <div class="comic-footer">
            <p>¡FOLLOW US ON OUR SOCIAL NETWORKS!</p>
            <div class="redes">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
    <style>
        body {
            background: url('fondo-comic.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Bangers', cursive;
            color: #000;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #ffffff;
            border: 3px solid black;
            box-shadow: 7px 7px 0 black;
            font-size: 30px;
        }
        .bienvenida {
            font-size: 35px;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .hero-img {
            height: 500px;
            background: url('Cookie_boom-removebg-preview.png') no-repeat center center;
        }
        .promociones h2 {
            font-size: 36px;
            background: #1e3a5f;
            color: #e63946;
            display: inline-block;
            padding: 5px 15px;
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
        }
        .tarjetas {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        .tarjeta1, .tarjeta2, .tarjeta3 {
            width: 300px;
            height: 180px;
            background-size: cover;
            border: 3px solid black;
            box-shadow: 7px 7px 0 black;
        }
        .tarjeta1 { 
            background: url('17.jpg') no-repeat center center; 
            background-size: cover;
        }
        .tarjeta2 { 
            background: url('promo.jpg') no-repeat center center; 
            background-size: cover;
        }
        .tarjeta3 { 
            background: url('la mejor.jpg') no-repeat center center; 
            background-size: cover;
        }
        #ver-mas {
            margin-top: 20px;
            font-size: 20px;
            background: #d62828;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            border: 3px solid black;
            box-shadow: 5px 5px 0 black;
            text-decoration: none;
        }
        .comic-footer {
            background: #1e3a5f;
            padding: 20px;
            border-top: 5px solid black;
            box-shadow: 0 -5px 0 black;
        }
        .comic-footer p {
            font-size: 24px;
            color: #e63946;
        }
        .redes a {
            font-size: 20px;
            color: #f4a261;
            text-decoration: none;
            margin: 0 10px;
        }
        .redes a:hover {
            text-decoration: underline;
        }
        @keyframes pageFlip {
            0% { transform: rotateY(90deg) scale(0.8); opacity: 0; }
            100% { transform: rotateY(0deg) scale(1); opacity: 1; }
        }
        header, .imagen-principal, .promociones, footer {
            animation: pageFlip 1s ease-out;
        }
        .tarjetas div {
            animation: pageFlip 1s ease-out;
        }
        @keyframes buttonPress {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        nav a, #ver-mas {
            display: inline-block;
            transition: transform 0.2s;
        }
        nav a:hover, #ver-mas:hover {
            animation: buttonPress 0.3s ease-out;
        }
       @media (max-width: 500px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .hero-img {
                height: 300px;
                background-size: contain;
            }

            .tarjetas {
                flex-direction: column;
                align-items: center;
            }

            .tarjeta1,
            .tarjeta2,
            .tarjeta3 {
                width: 90%;
                height: 180px;
            }

            #ver-mas {
                width: 80%;
                margin: 0 auto 30px;
            }

            .comic-footer p {
                font-size: 20px;
            }

            .redes {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .redes a {
                font-size: 18px;
            }
        }
    </style>
</body>
</html>
