<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <header>ðŸ”¥ SUPER PROMOTIONS! ðŸ”¥</header>
    <section class="promotions">
        <h2>ðŸš€ Don't Miss These Deals! ðŸš€</h2>
        <div class="cards">
            <div class="card card1" data-info="Only for 17,900"></div>
            <div class="card card2" data-info="Thursday Promo"></div>
            <div class="card card3" data-info="Cookies! for 3,000 "></div>
            <div class="card card4" data-info="Buy 2 get 3"></div>
            <div class="card card5" data-info="Delicious box Cookies"></div>

        <a href="index.html" class="back-button">â¬… Back to Home</a>
    </section>
</body>
<style>
    body {
        background: url('Fondo.png') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Bangers', cursive;
        color: #000;
        text-align: center;
        padding: 20px;
    }
    header {
        font-size: 90px;
        color: #ffcc00;
        text-shadow: 5px 5px 0 #000, 10px 10px 0 #8a010c;
        animation: popIn 1s ease-in-out;
    }
    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .promotions h2 {
        font-size: 36px;
        color: #ff061b;
        text-shadow: 3px 3px 0 black;
        animation: vibrate 0.3s infinite alternate;
    }
    @keyframes vibrate {
        0% { transform: translateX(-2px); }
        100% { transform: translateX(2px); }
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    .card {
        width: 100%;
        height: 250px;
        background-size: cover;
        border: 3px solid black;
        box-shadow: 7px 7px 0 black;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        text-shadow: 2px 2px 4px black;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card::before {
        content: attr(data-info);
        position: absolute;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.5s;
    }
    .card:hover::before {
        opacity: 1;
    }
    .card1 { background: url('17.jpg') no-repeat center center; background-size: cover; }
    .card2 { background: url('promo.jpg') no-repeat center center; background-size: cover; }
    .card3 { background: url('la mejor.jpg') no-repeat center center; background-size: cover; }
    .card4 { background: url('compra 2y lleve 3.jpg') no-repeat center center; background-size: cover; }
    .card5 { background: url('box.jpg') no-repeat center center; background-size: cover; }
    .card6 { background: url('red velvet new.jpg') no-repeat center center; background-size: cover; }
    
    .back-button {
        margin-top: 30px;
        font-size: 24px;
        background: #ffcc00;
        color: black;
        border: 3px solid black;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        box-shadow: 5px 5px 0 black;
        text-decoration: none;
        transition: transform 0.2s ease-in-out;
    }
    .back-button:hover {
        transform: scale(1.1);
    }
</style>
</html>
